<!DOCTYPE html>
<html>
<head>
  <title>For Emi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #ffc0cb;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    img, video {
      max-width: 90%;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes { background: green; color: white; }
    .no { background: red; color: white; }

    .question { display: none; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Hi Emi ‚ù§Ô∏è</h1>
<p>Look through our memories‚Ä¶</p>

<button onclick="startMusic()">Start Music üéµ</button>

<br><br>

<button onclick="prevSlide()">‚¨Ö Prev</button>
<span id="counter"></span>
<button onclick="nextSlide()">Next ‚û°</button>

<br><br>

<div id="slide"></div>

<div class="question" id="questionBox">
  <h2>Will you be my Valentine? üíò</h2>
  <button class="yes" onclick="answerYes()">YES</button>
  <button class="no" onclick="answerNo()">NO</button>

  <div id="kissImage" style="display:none; margin-top:20px;">
    <img src="kiss.jpg">
  </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" src="song.mp3" loop></audio>
<audio id="yesVoice" src="joke01.mp3"></audio>
<audio id="noVoice" src="joke02.mp3"></audio>

<script>

const slides = [
  {type:"img", src:"pic01.jpg"},
  {type:"img", src:"pic02.jpg"},
  {type:"img", src:"pic03.jpg"},
  {type:"img", src:"pic04.jpg"},
  {type:"img", src:"pic05.jpg"},
  {type:"img", src:"pic06.jpg"},
  {type:"img", src:"pic07.jpg"},
  {type:"img", src:"pic08.jpg"},
  {type:"img", src:"pic09.jpg"},
  {type:"img", src:"pic10.jpg"},
  {type:"video", src:"vid01.mp4"},
  {type:"video", src:"vid02.mp4"}
];

let current = 0;

const slideDiv = document.getElementById("slide");
const counter = document.getElementById("counter");
const questionBox = document.getElementById("questionBox");

const bgMusic = document.getElementById("bgMusic");
const yesVoice = document.getElementById("yesVoice");
const noVoice = document.getElementById("noVoice");

function renderSlide() {
  counter.textContent = (current + 1) + " / " + slides.length;

  let s = slides[current];
  slideDiv.innerHTML = "";

  if (s.type === "img") {
    slideDiv.innerHTML = `<img src="${s.src}">`;
  } else {
    slideDiv.innerHTML = `<video src="${s.src}" controls></video>`;
  }

  if (current === slides.length - 1) {
    questionBox.style.display = "block";
  }
}

function nextSlide() {
  if (current < slides.length - 1) {
    current++;
    renderSlide();
  }
}

function prevSlide() {
  if (current > 0) {
    current--;
    renderSlide();
  }
}

function startMusic() {
  bgMusic.play();
}

function stopAllAudio() {
  bgMusic.pause();
  bgMusic.currentTime = 0;

  yesVoice.pause();
  yesVoice.currentTime = 0;

  noVoice.pause();
  noVoice.currentTime = 0;
}

function answerYes() {
  stopAllAudio();
  yesVoice.play();
  document.getElementById("kissImage").style.display = "block";
}

function answerNo() {
  stopAllAudio();
  noVoice.play();
}

renderSlide();

</script>

</body>
</html>
